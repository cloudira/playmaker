<!DOCTYPE html>
<html data-ng-app="playmaker">
	<head>
		<base href="/">
    	<link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
    	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    	<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
    	<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
		<script type="text/javascript" src="./app/app.js"></script>
    	<script type="text/javascript" src="./app/controllers.js"></script>
    	<script type="text/javascript" src="./app/services.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static" data-ng-controller="MenuController">
			<div class="container-fluid">
				<div class="navbar-header">
                	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    	<span class="sr-only">Toggle navigation</span>
                    	<span class="icon-bar"></span>
                    	<span class="icon-bar"></span>
                    	<span class="icon-bar"></span>
                	</button>
                	<a class="navbar-brand" href="/" data-ng-click="selectItem(0)">Playmaker</a>
            	</div>
      			<ul class="nav navbar-nav">
        			<li data-ng-class="{active:isSelected(1)}"><a href="/ui/services" data-ng-click="selectItem(1)">Services</a></li>
        			<li data-ng-class="{active:isSelected(2)}"><a href="/ui/profiles" data-ng-click="selectItem(2)">Profiles</a></li>
      			</ul>
      			<button class="btn btn-default btn-sm navbar-btn" data-ng-show="isSelected(1)">Create service</button>
      		</div>
      	</nav>
		<div data-ng-view></div>
	</body>
</html>
