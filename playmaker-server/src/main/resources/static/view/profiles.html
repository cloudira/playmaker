<div class="container">
	<div class="page-header">
		<h3>Profiles</h3>
	</div>
	
	<button class="btn btn-primary" type="button">Add profile</button>
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
  			<tr data-ng-repeat="profile in profiles" data-ng-click='editProfile(profile.id)'>
    			<td>{{profile.name}}</td>
    			<td>{{profile.description}}</td>
  			</tr>
  		</tbody>
	</table>
	
</div>
