<div class="container">
	<div class="page-header">
		<a href="/ui/services"><strong>Services</strong></a> / <label>{{service.name}} <small>{{service.description}}</small></label>
    </div>
    <div class="row">
    	<div class="col-sm-10">
    		<div data-ng-show="isTabSelected(0)">
	    		<div class="panel panel-success">
	  				<div class="panel-heading">
	  					<i class="glyphicon glyphicon-leaf"></i> Instances
	  				</div>
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Host</th>
								<th>Port</th>
							</tr>
						</thead>
						<tbody>
	  						<tr data-ng-repeat="instance in service.instances">
	    						<td><a href="/ui/instances/{{instance.id}}">{{instance.name}}</a></td>
	    						<td>{{instance.host}}</td>
	    						<td>{{instance.port}}</td>
	  						</tr>
	  					</tbody>
					</table>
				</div>
			</div>
			<div data-ng-show="isTabSelected(1)">
				<div class="panel panel-info">
  					<div class="panel-heading">
  						<i class="glyphicon glyphicon-cog"></i> Configuration
  					</div>
					<table class="table">
						<thead>
							<tr>
								<th>Property</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
  							<tr data-ng-repeat="(key, value) in service.properties">
    							<td>{{key}}</td>
    							<td>{{value}}</td>
  							</tr>
  						</tbody>
					</table>
				</div>
				<div class="panel panel-info"  data-ng-repeat="profile in service.profiles">
  					<div class="panel-heading">
  						<i class="glyphicon glyphicon-cog"></i> Configuration - {{profile.name}}
  					</div>
					<table class="table">
						<thead>
							<tr>
								<th>Property</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
  							<tr data-ng-repeat="(key, value) in profile.properties">
    							<td>{{key}}</td>
    							<td>{{value}}</td>
  							</tr>
  						</tbody>
					</table>
				</div>
			</div>
			<div data-ng-show="isTabSelected(2)">
				<div class="panel panel-default">
  					<div class="panel-heading">
  						<i class="glyphicon glyphicon-wrench"></i> Settings
  					</div>
  					<div class="panel-body">
						<form class="form-horizontal">
  							<div class="form-group">
    							<label for="description" class="col-sm-2 control-label">Description</label>
    							<div class="col-sm-10">
      								<input class="form-control" placeholder="Service description" data-ng-model="service.description">
    							</div>
  							</div>
							<div class="form-group">
    							<div class="col-sm-offset-2 col-sm-10">
      								<button class="btn btn-primary" data-ng-click="updateService(service)">Save changes</button>
    							</div>
  							</div>
						</form>
					</div>
				</div>
			</div>
    	</div>
  		<div class="col-sm-2">
  			<div class="btn-group-vertical pull-right" role="group" aria-label="...">
  				<button class="btn btn-sm btn-default" data-ng-class="{active:isTabSelected(0)}" data-ng-click="selectTab(0)">
  					<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Instances
  				</button>
  				<button class="btn btn-sm btn-default" data-ng-class="{active:isTabSelected(1)}" data-ng-click="selectTab(1)">
  					<span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Configuration
  				</button>
  				<button class="btn btn-sm btn-default" data-ng-class="{active:isTabSelected(2)}" data-ng-click="selectTab(2)">
  					<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Settings
  				</button>
			</div>
  		</div>
  	</div>
</div>
