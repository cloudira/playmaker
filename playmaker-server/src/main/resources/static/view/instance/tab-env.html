<div class="container-fluid" data-ng-controller="InstanceEnvironmentController">
	<accordion close-others="false">
    	<accordion-group data-ng-repeat="res in env" is-open="res.open">
        	<accordion-heading>
            	{{res.name}} <i class="pull-right glyphicon" data-ng-class="{'glyphicon-chevron-down': res.open, 'glyphicon-chevron-right': !res.open}"></i>
        	</accordion-heading>
        	<table class="table">
  				<thead>
  					<tr>
  						<th>Property</th>
  						<th>Value</th>
  					</tr>
  				</thead>
  				<tbody>
  					<tr data-ng-repeat="(key, value) in res.properties">
    					<td class="col-sm-3">{{key}}</td>
    					<td>{{value}}</td>
  					</tr>
  				</tbody>
  			</table>
    	</accordion-group>
	</accordion>
</div>
