<div class="container-fluid">
	<div class="page-header">
		<h3>Services</h3>
    </div>
	<div class="row">
		<div class="col-sm-2 sidebar">
			<div class="list-group">
  				<a href="#" class="list-group-item" data-ng-repeat="service in services" data-ng-click='selectService(service.id)' data-ng-class="{active:isSelected(service.id)}">{{service.name}}</a>
			</div>
		</div>
		<div class="col-sm-10" data-ng-show="selected()">
			<div class="row">
				<div class="col-sm-9">
					<h4>{{service.name}} <small>{{service.description}}</small></h4>
				</div>
				<div class="col-sm-3" role="toolbar">
					<div class="btn-toolbar pull-right" role="toolbar">
					<button type="button" class="btn btn-default btn-sm">
    					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit service
    				</button>
    				<button type="button" class="btn btn-danger btn-sm">
    					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete service
    				</button>
    				</div>
    			</div>
    		</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="panel panel-success">
  						<div class="panel-heading">Instances</div>
						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>Host</th>
									<th>Port</th>
								</tr>
							</thead>
							<tbody>
  								<tr data-ng-repeat="instance in service.instances">
    								<td><a href="/ui/instances/{{instance.id}}">{{instance.name}}</a></td>
    								<td>{{instance.host}}</td>
    								<td>{{instance.port}}</td>
  								</tr>
  							</tbody>
						</table>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="panel panel-info">
  						<div class="panel-heading">Configuration</div>
						<table class="table">
							<thead>
								<tr>
									<th>Property</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
  								<tr data-ng-repeat="(key, value) in service.properties">
    								<td>{{key}}</td>
    								<td>{{value}}</td>
  								</tr>
  							</tbody>
						</table>
					</div>
					<div class="panel panel-info"  data-ng-repeat="profile in service.profiles">
  						<div class="panel-heading">Configuration - {{profile.name}}</div>
						<table class="table">
							<thead>
								<tr>
									<th>Property</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
  								<tr data-ng-repeat="(key, value) in profile.properties">
    								<td>{{key}}</td>
    								<td>{{value}}</td>
  								</tr>
  							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
