<div class="container">
	<div class="page-header">
		<a href="/ui/services"><strong>Services</strong></a> / <label>{{service.name}}</label>
    </div>
    <p>{{service.description}}</p>
    <div class="row">
    	<div class="col-sm-10">
			<div class="panel panel-default">
  				<div class="panel-heading">Settings</div>
  				<div class="panel-body">
					<form class="form-horizontal">
  						<div class="form-group">
    						<label for="description" class="col-sm-2 control-label">Description</label>
    						<div class="col-sm-10">
      							<input class="form-control" placeholder="Service description" data-ng-model="service.description">
    						</div>
  						</div>
						<div class="form-group">
    						<div class="col-sm-offset-2 col-sm-10">
      							<button class="btn btn-primary" data-ng-click="updateService(service)">Save changes</button>
    						</div>
  						</div>
					</form>
				</div>
			</div>
    	</div>
  		<div class="col-sm-2" data-ng-include="'/view/service-menu.html'"></div>
  	</div>
</div>
